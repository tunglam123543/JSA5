<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b25957ae4f.js"
      crossorigin="anonymous"
    ></script>
    
<link rel="stylesheet" href="cal.css">

    </style>
  </head>
  <body>
    <div class="calculator_container">
        <div class="screen">
        <div class="operation"></div>
        <div id="result"></div>
    </div>
      
      <div class="container">
        <div class="btn btnNumber" id="8" >8</div>
        <div class="btn btnNumber" id="9">9</div>
        <div class="btn delete" onclick="undo()"><i class="fa-solid fa-delete-left"></i></div>
        
        <div class="btn operationCalculator" id="/">/</div>

        <div class="btn btnNumber" id="5">5</div>
        <div class="btn btnNumber" id="6">6</div>
        <div class="btn btnNumber" id="7">7</div>

        <div class="btn operationCalculator" id="*">x</div>
        <div class="btn btnNumber" id="2">2</div>
        <div class="btn btnNumber" id="3">3</div>

        <div class="btn btnNumber" id="4">4</div>
        <div class="btn operationCalculator" id="-">-</div>
        <div class="btn btnNumber" id="0">0</div>
        <div class="btn btnNumber" id="1">1</div>
        <div class="btn equal">=</div>
        
        <div class="btn operationCalculator" id="+">+</div>
      </div>
    </div>

    <div class="calculator_history">
        <h1>các kết quả sẽ hiện ở đây :

        </h1>
    </div>


    <script src="cal.js"></script>
  </body>
</html>
